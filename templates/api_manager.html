<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Manager - SignalTrust AI Scanner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-value {
            color: #333;
            font-size: 2.5em;
            font-weight: bold;
        }

        .stat-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3em;
            color: rgba(102, 126, 234, 0.2);
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .api-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .api-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }

        .api-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .api-stat {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 0.9em;
        }

        .api-stat-label {
            color: #666;
        }

        .api-stat-value {
            color: #333;
            font-weight: 600;
        }

        .health-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .health-healthy { background: #28a745; }
        .health-degraded { background: #ffc107; }
        .health-down { background: #dc3545; }
        .health-unknown { background: #6c757d; }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .cache-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .cache-stat-item {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .nav-back {
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .nav-back:hover {
            transform: translateX(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
            min-width: 300px;
        }

        .toast.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast-success { border-left: 4px solid #28a745; }
        .toast-error { border-left: 4px solid #dc3545; }
        .toast-warning { border-left: 4px solid #ffc107; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/dashboard" class="nav-back">
            <i class="fas fa-arrow-left"></i> Retour au Dashboard
        </a>

        <header>
            <h1><i class="fas fa-server"></i> API Processor Manager</h1>
            <p class="subtitle">Système de traitement automatique des API avec rate limiting, cache et monitoring</p>
        </header>

        <!-- Statistics Overview -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Total Requêtes</div>
                <div class="stat-value" id="totalRequests">-</div>
                <i class="fas fa-chart-line stat-icon"></i>
            </div>
            <div class="stat-card">
                <div class="stat-label">Taux de Cache</div>
                <div class="stat-value" id="cacheHitRate">-</div>
                <i class="fas fa-database stat-icon"></i>
            </div>
            <div class="stat-card">
                <div class="stat-label">APIs Enregistrées</div>
                <div class="stat-value" id="apiCount">-</div>
                <i class="fas fa-plug stat-icon"></i>
            </div>
            <div class="stat-card">
                <div class="stat-label">Erreurs</div>
                <div class="stat-value" id="errorCount">-</div>
                <i class="fas fa-exclamation-triangle stat-icon"></i>
            </div>
        </div>

        <!-- Actions -->
        <div class="section">
            <h2><i class="fas fa-tools"></i> Actions</h2>
            <div class="actions">
                <button class="btn btn-primary" onclick="refreshStats()">
                    <i class="fas fa-sync"></i> Actualiser
                </button>
                <button class="btn btn-danger" onclick="clearCache()">
                    <i class="fas fa-trash"></i> Vider le Cache
                </button>
                <button class="btn btn-danger" onclick="resetStats()">
                    <i class="fas fa-redo"></i> Réinitialiser Stats
                </button>
                <button class="btn btn-success" onclick="testAPI()">
                    <i class="fas fa-vial"></i> Tester API
                </button>
            </div>
        </div>

        <!-- Cache Statistics -->
        <div class="section">
            <h2><i class="fas fa-database"></i> Statistiques du Cache</h2>
            <div class="cache-stats" id="cacheStats">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <!-- Rate Limiters -->
        <div class="section">
            <h2><i class="fas fa-tachometer-alt"></i> Rate Limiters</h2>
            <div class="api-list" id="rateLimiters">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <!-- API Health Status -->
        <div class="section">
            <h2><i class="fas fa-heartbeat"></i> Statut de Santé des APIs</h2>
            <div class="api-list" id="apiHealth">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <!-- API Usage by Service -->
        <div class="section">
            <h2><i class="fas fa-chart-bar"></i> Utilisation par API</h2>
            <div class="api-list" id="apiUsage">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div id="toastMessage"></div>
    </div>

    <script>
        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toast.className = `toast toast-${type} show`;
            toastMessage.textContent = message;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Refresh statistics
        async function refreshStats() {
            try {
                const response = await fetch('/api/processor/status');
                const data = await response.json();
                
                if (data.success) {
                    updateUI(data.stats);
                    showToast('Statistiques actualisées', 'success');
                } else {
                    showToast('Erreur: ' + data.error, 'error');
                }
            } catch (error) {
                showToast('Erreur de connexion', 'error');
                console.error('Error:', error);
            }
        }

        // Update UI with statistics
        function updateUI(stats) {
            // Update overview stats
            document.getElementById('totalRequests').textContent = 
                stats.total_requests.toLocaleString();
            
            const hitRate = stats.cache.hit_rate * 100;
            document.getElementById('cacheHitRate').textContent = hitRate.toFixed(1) + '%';
            
            document.getElementById('apiCount').textContent = 
                Object.keys(stats.rate_limiters).length;
            
            const totalErrors = Object.values(stats.errors_by_api)
                .reduce((sum, val) => sum + val, 0);
            document.getElementById('errorCount').textContent = totalErrors;

            // Update cache stats
            const cacheStatsDiv = document.getElementById('cacheStats');
            cacheStatsDiv.innerHTML = `
                <div class="cache-stat-item">
                    <strong>Entrées en cache:</strong>
                    <div>${stats.cache.size} / ${stats.cache.max_size}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${(stats.cache.size / stats.cache.max_size * 100)}%"></div>
                    </div>
                </div>
                <div class="cache-stat-item">
                    <strong>Hits:</strong>
                    <div>${stats.cache.hits.toLocaleString()}</div>
                </div>
                <div class="cache-stat-item">
                    <strong>Misses:</strong>
                    <div>${stats.cache.misses.toLocaleString()}</div>
                </div>
                <div class="cache-stat-item">
                    <strong>Taux de réussite:</strong>
                    <div>${(stats.cache.hit_rate * 100).toFixed(1)}%</div>
                </div>
                <div class="cache-stat-item">
                    <strong>Mémoire utilisée:</strong>
                    <div>${formatBytes(stats.cache.memory_usage_bytes)}</div>
                </div>
            `;

            // Update rate limiters
            const limitersDiv = document.getElementById('rateLimiters');
            limitersDiv.innerHTML = Object.entries(stats.rate_limiters).map(([name, limiter]) => `
                <div class="api-item">
                    <div class="api-name">${name}</div>
                    <div class="api-stat">
                        <span class="api-stat-label">Tokens disponibles:</span>
                        <span class="api-stat-value">${limiter.tokens_available}</span>
                    </div>
                    <div class="api-stat">
                        <span class="api-stat-label">Limite:</span>
                        <span class="api-stat-value">${limiter.rate}</span>
                    </div>
                    <div class="api-stat">
                        <span class="api-stat-label">Temps d'attente:</span>
                        <span class="api-stat-value">${limiter.wait_time_seconds.toFixed(2)}s</span>
                    </div>
                </div>
            `).join('');

            // Update API health
            const healthDiv = document.getElementById('apiHealth');
            healthDiv.innerHTML = Object.entries(stats.health).map(([name, health]) => {
                const statusClass = `health-${health.status}`;
                return `
                    <div class="api-item">
                        <div class="api-name">
                            <span class="health-indicator ${statusClass}"></span>
                            ${name}
                        </div>
                        <div class="api-stat">
                            <span class="api-stat-label">Statut:</span>
                            <span class="api-stat-value">${health.status}</span>
                        </div>
                        <div class="api-stat">
                            <span class="api-stat-label">Erreurs:</span>
                            <span class="api-stat-value">${health.error_count}</span>
                        </div>
                        <div class="api-stat">
                            <span class="api-stat-label">Temps de réponse moyen:</span>
                            <span class="api-stat-value">${health.avg_response_time.toFixed(3)}s</span>
                        </div>
                        <div class="api-stat">
                            <span class="api-stat-label">Requêtes suivies:</span>
                            <span class="api-stat-value">${health.requests_tracked}</span>
                        </div>
                    </div>
                `;
            }).join('');

            // Update API usage
            const usageDiv = document.getElementById('apiUsage');
            usageDiv.innerHTML = Object.entries(stats.requests_by_api).map(([name, count]) => {
                const errors = stats.errors_by_api[name] || 0;
                const errorRate = count > 0 ? (errors / count * 100) : 0;
                return `
                    <div class="api-item">
                        <div class="api-name">${name}</div>
                        <div class="api-stat">
                            <span class="api-stat-label">Requêtes:</span>
                            <span class="api-stat-value">${count.toLocaleString()}</span>
                        </div>
                        <div class="api-stat">
                            <span class="api-stat-label">Erreurs:</span>
                            <span class="api-stat-value">${errors}</span>
                        </div>
                        <div class="api-stat">
                            <span class="api-stat-label">Taux d'erreur:</span>
                            <span class="api-stat-value">${errorRate.toFixed(1)}%</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Clear cache
        async function clearCache() {
            if (!confirm('Êtes-vous sûr de vouloir vider le cache?')) return;
            
            try {
                const response = await fetch('/api/processor/cache/clear', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showToast('Cache vidé avec succès', 'success');
                    refreshStats();
                } else {
                    showToast('Erreur: ' + data.error, 'error');
                }
            } catch (error) {
                showToast('Erreur de connexion', 'error');
                console.error('Error:', error);
            }
        }

        // Reset statistics
        async function resetStats() {
            if (!confirm('Êtes-vous sûr de vouloir réinitialiser les statistiques?')) return;
            
            try {
                const response = await fetch('/api/processor/stats/reset', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showToast('Statistiques réinitialisées', 'success');
                    refreshStats();
                } else {
                    showToast('Erreur: ' + data.error, 'error');
                }
            } catch (error) {
                showToast('Erreur de connexion', 'error');
                console.error('Error:', error);
            }
        }

        // Test API
        async function testAPI() {
            try {
                const response = await fetch('/api/processor/test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: 'https://api.coinpaprika.com/v1/coins',
                        method: 'GET',
                        api_name: 'test'
                    })
                });
                const data = await response.json();
                
                if (data.success && data.result.success) {
                    showToast('Test API réussi', 'success');
                    refreshStats();
                } else {
                    showToast('Test API échoué: ' + (data.result.error || data.error), 'error');
                }
            } catch (error) {
                showToast('Erreur de connexion', 'error');
                console.error('Error:', error);
            }
        }

        // Format bytes to human readable
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Initialize
        refreshStats();

        // Auto-refresh every 30 seconds
        setInterval(refreshStats, 30000);
    </script>
</body>
</html>
