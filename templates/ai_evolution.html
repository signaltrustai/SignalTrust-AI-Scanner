<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Evolution - SignalTrust AI Scanner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-badge .label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-badge .value {
            font-size: 2em;
            font-weight: bold;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .agent-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .agent-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .agent-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .agent-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .agent-role {
            font-size: 0.9em;
            color: #666;
            font-style: italic;
        }

        .evolution-level {
            background: linear-gradient(135deg, #ffd43b, #ff922b);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .progress-section {
            margin: 15px 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #666;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8em;
            font-weight: bold;
        }

        .agent-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .stat-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-item .label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-item .value {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .learning-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 1.5s infinite;
        }

        .learning-active {
            background: #28a745;
        }

        .learning-inactive {
            background: #6c757d;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .actions {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .actions h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: scale(1.05);
        }

        .nav-back {
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .nav-back:hover {
            transform: translateX(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
            min-width: 300px;
        }

        .toast.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast-success { border-left: 4px solid #28a745; }
        .toast-error { border-left: 4px solid #dc3545; }
        .toast-info { border-left: 4px solid #17a2b8; }

        .knowledge-base {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .knowledge-base h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .kb-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .kb-stat {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .kb-stat .label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .kb-stat .value {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/dashboard" class="nav-back">
            <i class="fas fa-arrow-left"></i> Retour au Dashboard
        </a>

        <header>
            <h1>
                <i class="fas fa-brain"></i>
                AI Evolution Engine
            </h1>
            <p class="subtitle">10 Agents IA Spécialisés qui Apprennent et Évoluent Quotidiennement</p>
            
            <div class="stats-overview" id="statsOverview">
                <!-- Will be populated by JavaScript -->
            </div>
        </header>

        <!-- Actions -->
        <div class="actions">
            <h2><i class="fas fa-tools"></i> Actions Globales</h2>
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="refreshStatus()">
                    <i class="fas fa-sync"></i> Actualiser
                </button>
                <button class="btn btn-success" onclick="triggerLearning()">
                    <i class="fas fa-graduation-cap"></i> Apprentissage Quotidien
                </button>
                <button class="btn btn-warning" onclick="evolveAll()">
                    <i class="fas fa-rocket"></i> Faire Évoluer Tous
                </button>
            </div>
        </div>

        <!-- Knowledge Base -->
        <div class="knowledge-base" id="knowledgeBase">
            <h2><i class="fas fa-database"></i> Base de Connaissances</h2>
            <div class="kb-stats" id="kbStats">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <!-- AI Agents Grid -->
        <div class="agents-grid" id="agentsGrid">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div id="toastMessage"></div>
    </div>

    <script>
        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toast.className = `toast toast-${type} show`;
            toastMessage.textContent = message;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Refresh status
        async function refreshStatus() {
            try {
                const response = await fetch('/api/evolution/status');
                const data = await response.json();
                
                if (data.success) {
                    updateUI(data.status);
                    showToast('Statut actualisé', 'success');
                } else {
                    showToast('Erreur: ' + data.error, 'error');
                }
            } catch (error) {
                showToast('Erreur de connexion', 'error');
                console.error('Error:', error);
            }
        }

        // Update UI with status data
        function updateUI(status) {
            // Update overview stats
            const statsOverview = document.getElementById('statsOverview');
            statsOverview.innerHTML = `
                <div class="stat-badge">
                    <div class="label">Total Agents</div>
                    <div class="value">${status.total_agents}</div>
                </div>
                <div class="stat-badge">
                    <div class="label">Niveau Moyen</div>
                    <div class="value">${status.average_level.toFixed(1)}</div>
                </div>
                <div class="stat-badge">
                    <div class="label">Entrées Connaissance</div>
                    <div class="value">${status.knowledge_base.total_entries}</div>
                </div>
                <div class="stat-badge">
                    <div class="label">Catégories</div>
                    <div class="value">${status.knowledge_base.categories}</div>
                </div>
            `;

            // Update knowledge base stats
            const kbStats = document.getElementById('kbStats');
            kbStats.innerHTML = `
                <div class="kb-stat">
                    <div class="label">Total Entrées</div>
                    <div class="value">${status.knowledge_base.total_entries}</div>
                </div>
                <div class="kb-stat">
                    <div class="label">Catégories</div>
                    <div class="value">${status.knowledge_base.categories}</div>
                </div>
                <div class="kb-stat">
                    <div class="label">Taille</div>
                    <div class="value">${formatBytes(status.knowledge_base.size_bytes)}</div>
                </div>
            `;

            // Update agents grid
            const agentsGrid = document.getElementById('agentsGrid');
            agentsGrid.innerHTML = Object.entries(status.agents).map(([name, agent]) => {
                const progress = agent.progress;
                const learningClass = agent.is_learning ? 'learning-active' : 'learning-inactive';
                
                return `
                    <div class="agent-card">
                        <div class="agent-header">
                            <div>
                                <div class="agent-name">
                                    ${name}
                                    <span class="learning-indicator ${learningClass}"></span>
                                </div>
                                <div class="agent-role">${agent.role}</div>
                            </div>
                            <div class="evolution-level">
                                Niv. ${progress.evolution_level}
                            </div>
                        </div>
                        
                        <div class="progress-section">
                            <div class="progress-label">
                                <span>XP: ${progress.experience_points} / ${progress.next_level_xp}</span>
                                <span>${progress.progress_percent.toFixed(1)}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress.progress_percent}%">
                                    ${progress.progress_percent > 10 ? progress.progress_percent.toFixed(0) + '%' : ''}
                                </div>
                            </div>
                        </div>
                        
                        <div class="agent-stats">
                            <div class="stat-item">
                                <div class="label">Précision</div>
                                <div class="value">${(progress.accuracy * 100).toFixed(1)}%</div>
                            </div>
                            <div class="stat-item">
                                <div class="label">Prédictions</div>
                                <div class="value">${progress.total_predictions}</div>
                            </div>
                            <div class="stat-item">
                                <div class="label">Spécialisation</div>
                                <div class="value" style="font-size: 0.9em;">${agent.specialization}</div>
                            </div>
                            <div class="stat-item">
                                <div class="label">Temps Réponse</div>
                                <div class="value">${progress.avg_response_time.toFixed(3)}s</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Trigger daily learning
        async function triggerLearning() {
            showToast('Démarrage de l\'apprentissage...', 'info');
            
            try {
                const response = await fetch('/api/evolution/learn', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showToast(`Apprentissage terminé! ${data.agents_trained} agents entraînés`, 'success');
                    refreshStatus();
                } else {
                    showToast('Erreur: ' + data.error, 'error');
                }
            } catch (error) {
                showToast('Erreur de connexion', 'error');
                console.error('Error:', error);
            }
        }

        // Evolve all agents
        async function evolveAll() {
            showToast('Évolution en cours...', 'info');
            
            try {
                const response = await fetch('/api/evolution/evolve', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showToast(`Évolution terminée! ${data.agents_evolved} agents ont évolué`, 'success');
                    refreshStatus();
                } else {
                    showToast('Erreur: ' + data.error, 'error');
                }
            } catch (error) {
                showToast('Erreur de connexion', 'error');
                console.error('Error:', error);
            }
        }

        // Format bytes to human readable
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Initialize
        refreshStatus();

        // Auto-refresh every 30 seconds
        setInterval(refreshStatus, 30000);
    </script>
</body>
</html>
