<style>
/* â”€â”€ Unified Navigation â”€â”€ */
.dash-nav {
    background: rgba(26, 29, 46, 0.95);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid #2d3148;
    padding: 0.8rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 1000;
}
.dash-nav .brand {
    font-size: 1.3rem;
    font-weight: 800;
    background: linear-gradient(135deg, #6c5ce7, #a855f7);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-decoration: none;
    letter-spacing: 1px;
    white-space: nowrap;
}
.dash-nav .nav-links {
    display: flex;
    gap: 1.2rem;
    align-items: center;
    flex-wrap: wrap;
}
.dash-nav .nav-links a {
    color: #8b92a5;
    text-decoration: none;
    font-size: 0.85rem;
    font-weight: 500;
    transition: color 0.2s;
    white-space: nowrap;
}
.dash-nav .nav-links a:hover,
.dash-nav .nav-links a.active {
    color: #6c5ce7;
}

/* â”€â”€ Hamburger Menu â”€â”€ */
.hamburger {
    display: none;
    flex-direction: column;
    gap: 5px;
    background: none;
    border: none;
    cursor: pointer;
    padding: 8px;
    z-index: 1001;
}
.hamburger span {
    display: block;
    width: 25px;
    height: 2px;
    background: #e8eaed;
    transition: all 0.3s;
    border-radius: 2px;
}
.hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
.hamburger.active span:nth-child(2) { opacity: 0; }
.hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(5px, -5px); }

/* â”€â”€ Mobile Responsive â”€â”€ */
@media (max-width: 900px) {
    .hamburger { display: flex; }
    .dash-nav .nav-links {
        display: none;
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        background: rgba(15, 17, 23, 0.98);
        backdrop-filter: blur(12px);
        flex-direction: column;
        padding: 1.5rem 2rem;
        gap: 0.8rem;
        border-bottom: 1px solid #2d3148;
        box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        max-height: calc(100vh - 60px);
        overflow-y: auto;
    }
    .dash-nav .nav-links.mobile-open {
        display: flex;
    }
    .dash-nav .nav-links a {
        font-size: 1rem;
        padding: 0.6rem 0;
        border-bottom: 1px solid rgba(45, 49, 72, 0.5);
    }
    .dash-nav .nav-links a:last-child {
        border-bottom: none;
    }
}
@media (max-width: 1100px) and (min-width: 901px) {
    .dash-nav .nav-links { gap: 0.7rem; }
    .dash-nav .nav-links a { font-size: 0.78rem; }
}
</style>

<script>
function toggleMobileMenu() {
    const nav = document.getElementById('navLinks');
    const btn = document.getElementById('hamburgerBtn');
    nav.classList.toggle('mobile-open');
    btn.classList.toggle('active');
}
// Close mobile menu when clicking a link
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.nav-links a').forEach(a => {
        a.addEventListener('click', () => {
            document.getElementById('navLinks').classList.remove('mobile-open');
            document.getElementById('hamburgerBtn').classList.remove('active');
        });
    });
});
</script>
